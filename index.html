<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
    <div class="card">
      <div class="card-left sample45346666666">
        <h1 class="title">
          Your Result
        </h1>

        <div class="score">
          <div class="numerator">
            76
          </div>
          <div class="demominater">
            of 100
          </div>
        </div>

        <p class="evaluation">
          Great
        </p>

        <p class="sentence">
          You scored higher than 65% of the people who have taken these tests.
        </p>
        
      </div>

      <div class="card-right">
        <h2 class="summary">
          Summary
        </h2>
        
        <div class="breakdown">
          <div class="skills reaction">
            <div class="flex-box">
              <img src="./assets/images/icon-reaction.svg" alt="" class="">
              <div class="categry red">
                Reaction
              </div>
            </div>
            <p> <strong>80</strong> / 100</p>
          </div>

          <div class="skills memory">
            <div class="flex-box">
              <img src="./assets/images/icon-memory.svg" alt="" class="">
              <div class="categry yellow">
                Memory
              </div>
            </div>
            <p><strong>92</strong> / 100</p>
          </div>

          <div class="skills verbal">
            <div class="flex-box">
              <img src="./assets/images/icon-verbal.svg" alt="" class="">
              <div class="categry green">
                Verbal
              </div>
            </div>
           <p><strong>61</strong> / 100</p>
          </div>

          <div class="skills visual">
            <div class="flex-box">
              <img src="./assets/images/icon-visual.svg" alt="" class="">
              <div class="categry purple">
                Visual
              </div>
            </div>
            <p><strong>72</strong> / 100</p>
          </div>
          <p class="button">
            Continue
          </p>
      </div>
    </div>
</body>

</html>
